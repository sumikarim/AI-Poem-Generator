<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="box">
      <header>
        <h1>Welcome to the AI Poem Generator!</h1>
      </header>
      <main>
        <form class="poem-form" id="poem-form">
          <input
            type="text"
            placeholder="Enter topic here"
            autofocus
            required
            class="poem-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br />
        <div class="poem" id="poem"></div>
        <br />
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/sumikarim" target="_blank">Sumaira Karim</a>
        and is on
        <a
          href="https://github.com/sumikarim/AI-Poem-Generator"
          target="_blank"
        >
          GitHub</a
        >
        and
        <a href="https://sumairapoemgenerator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
